<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Reiterar</title>
    <style>
        :root{
            --bg:#f2f2f2;
            --card:#ffffff;
            --accent:#1976d2;
            --text:#222;
            --muted:#666;
        }
        html,body{
            height:100%;
            margin:0;
            font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--bg);
            color:var(--text);
        }
        .wrap{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px 16px;
        }
        .card{
            background:var(--card);
            width:100%;
            max-width:720px;
            border-radius:10px;
            box-shadow:0 8px 30px rgba(0,0,0,0.08);
            padding:28px;
        }
        h1{
            margin:0 0 16px 0;
            font-size:20px;
        }
        form {
            display:grid;
            gap:12px;
        }
        label{
            font-size:13px;
            color:var(--muted);
            display:block;
            margin-bottom:6px;
        }
        .row{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:12px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        .file-btn {
            width:100%;
            box-sizing:border-box;
            padding:10px 12px;
            border:1px solid #e0e0e0;
            border-radius:6px;
            font-size:14px;
            background:#fff;
            color:var(--text);
        }
        textarea{
            min-height:140px;
            resize:vertical;
        }
        .file-row{
            display:flex;
            gap:12px;
            align-items:center;
        }
        .file-info{
            font-size:13px;
            color:var(--muted);
        }
        .actions{
            display:flex;
            gap:8px;
            justify-content:flex-end;
            margin-top:8px;
        }
        button{
            padding:10px 14px;
            border-radius:6px;
            border:0;
            font-weight:600;
            cursor:pointer;
        }
        .btn-primary{
            background:var(--accent);
            color:#fff;
        }
        .btn-secondary{
            background:#f5f5f5;
            color:var(--text);
            border:1px solid #e6e6e6;
        }
        @media (max-width:560px){
            .row{ grid-template-columns: 1fr; }
            .actions{ justify-content:stretch; flex-direction:column-reverse; }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" role="region" aria-label="Formulario de reiteración">
            <h1>Reiterar Oficio</h1>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="row">
                    <div>
                        <label for="usuario">Usuario Municipal</label>
                        <input id="usuario" name="usuario" type="text" placeholder="Nombre de usuario" required>
                    </div>
                    <div>
                        <label for="contraseña">Contraseña Municipal</label>
                        <input id="contraseña" name="contraseña" type="password" placeholder="Contraseña" required>
                    </div>
                </div>

                <div>
                    <label for="dirigido">Dirigido a</label>
                    <input id="dirigido" name="dirigido" type="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div>
                    <label for="copia">En copia (CC)</label>
                    <input id="copia" name="copia" type="text" placeholder="correo1@ejemplo.com, correo2@ejemplo.com">
                </div>

                <div>
                    <label for="respuesta">Respuesta</label>
                    <textarea id="respuesta" name="respuesta" placeholder="Escriba la respuesta o mensaje aquí..." required></textarea>
                </div>

                <div>
                    <label for="adjuntos">Adjuntos</label>
                    <div class="file-row">
                        <input id="adjuntos" name="adjuntos" class="file-btn" type="file" multiple>
                        <div id="fileInfo" class="file-info" aria-live="polite">Ningún archivo seleccionado</div>
                    </div>
                </div>

                <div class="actions">
                    <button type="button" class="btn-secondary" onclick="document.getElementById('respuesta').value=''; document.getElementById('adjuntos').value=null; document.getElementById('fileInfo').textContent='Ningún archivo seleccionado'">Limpiar</button>
                    <button type="submit" class="btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('adjuntos');
        const fileInfo = document.getElementById('fileInfo');
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            if (!files || files.length === 0) {
                fileInfo.textContent = 'Ningún archivo seleccionado';
                return;
            }
            if (files.length === 1) fileInfo.textContent = files[0].name;
            else fileInfo.textContent = files.length + ' archivos seleccionados';
        });
    </script>

</body></div>

</html>
