{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección Jurídica</title>
    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Datatables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <link href="{% static 'css/btn.css' %}" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .navbar {
            background: #003366;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        table tbody tr:hover {
            background-color: #e9f3ff;
        }

        .logo-container {
    display: flex;
    justify-content: space-between; /* Coloca los logos a los extremos */
    align-items: center; /* Centra verticalmente los logos */
    width: 100%; /* Asegura que ocupe todo el ancho disponible */
    margin-bottom: 20px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1; /* Coloca los logos detrás de los enlaces */
  }
  
  /* Estilo de los logos */
  .logo {
    max-width: 60px; /* Ajuste para pantallas grandes */
    height: auto; /* Mantiene proporciones */
    object-fit: contain; /* Evita deformaciones */
    margin-right: 20px;
  }
  
  .logo2 {
    max-width: 150px; /* Ajuste para pantallas grandes */
    height: auto; /* Mantiene proporciones */
    object-fit: contain; /* Evita deformaciones */
  }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4">
        
    <div class="d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://departamentosig.munivalpo.cl/media/assets/imagen_sig/None/adjunto_LDrT6z1.png" alt="SECPLA" class="logo2 me-2" />
      </a>
    </div>

    <div class="text-center flex-grow-1 ">
      <h2 class="titulo-navbar text-white fw-bold mb-0">Ingresos Y Seguimiento Contraloría General De La República</h2>
    </div>
    
    <div class="d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://departamentosig.munivalpo.cl/media/assets/imagen_sig/None/adjunto_U8p5946.png" alt="Valpo" class="logo" />
      </a>
    </div>

    </nav>


    <div class="container-xxl">
        {% block contenido %}{% endblock %}
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
