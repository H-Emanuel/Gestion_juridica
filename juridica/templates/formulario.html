{% extends "base.html" %}
{% block contenido %}
    {% load static %}

<style>
    .container {
            width: 60%;
            max-width: 900px;
            background: white;
            margin: auto;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .row {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-top: 15px;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        .col-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
</style>
    
<div class="container">
    <h2>üìÑ Registrar Oficio </h2>

    <form method="POST" id="form-oficio" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- FILA 1: Folio y N¬∞ Oficio -->
        <div class="row">
            <div class="col">
                <label>Folio</label>
                <input class="small-box" type="text" name="folio" required>
            </div>

            <div class="col">
                <label>N¬∞ Oficio o Providecia Derivacion</label>
                <input class="small-box" type="text" name="oficio" required>
            </div>
        </div>

        <!-- MATERIA -->
        <div class="row" style="margin-top: 20px;">
            <div class="col" style="width: 100%;">
                <label>Materia</label>
                <textarea name="materia" rows="3" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;"></textarea>
            </div>
        </div>

        <!-- FILA 2: FECHAS -->
        <div class="row">
            <div class="col">
                <label>Fecha de Oficio</label>
                <input class="small-box" type="date" name="fecha_oficio" required id="fecha_oficio">
            </div>

            <div class="col">
                <label>Fecha de Respuesta</label>
                <input class="small-box" type="date" name="fecha_respuesta" id="fecha_respuesta">
            </div>
        </div>
        <!-- ASIGNACI√ìN -->
        <div class="row" style="margin-top:20px;">
            <div class="col" style="width:100%;">
                <label style="display:block; margin-bottom:6px;">Asignaci√≥n</label>

                <input type="text" id="asignacion_search" placeholder="Buscar direcci√≥n..."
                style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; margin-bottom:10px;" />

                <div id="asignacion_list"
                style="border:1px solid #ccc; border-radius:6px; padding:10px; max-height:220px; overflow:auto;">

                {% for item in asignaciones %}
                    {% if item != "Otro" %}
                    <label style="display:flex; gap:8px; align-items:center; margin:6px 0;">
                        <input type="checkbox" name="asignacion[]" value="{{ item|escape }}">
                        {{ item }}
                    </label>
                    {% endif %}
                {% endfor %}

                <label style="display:flex; gap:8px; align-items:center; margin:6px 0;">
                    <input type="checkbox" id="asig_otro_chk" name="asignacion[]" value="Otro">
                    Otro
                </label>

                <div id="asig_otro_wrap" style="display:none; margin-top:8px;">
                    <input type="text" id="asig_otro_txt" name="asignacion_otro" placeholder="Especifica cu√°l..."
                    style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;" />
                </div>

                </div>
            </div>
        </div>


            <script>
            (function () {
                const search = document.getElementById("asignacion_search");
                const list = document.getElementById("asignacion_list");
                const items = Array.from(list.querySelectorAll("label")).filter(l => l.querySelector('input[type="checkbox"]'));
                const otroChk = document.getElementById("asig_otro_chk");
                const otroWrap = document.getElementById("asig_otro_wrap");
                const otroTxt = document.getElementById("asig_otro_txt");

                // Buscar
                search.addEventListener("input", () => {
                const q = search.value.trim().toLowerCase();
                items.forEach(label => {
                    const text = label.textContent.trim().toLowerCase();
                    label.style.display = text.includes(q) ? "flex" : "none";
                });
                // Mantener visible el input de "Otro" si est√° marcado
                if (otroChk && otroChk.checked) otroWrap.style.display = "block";
                });

                // "Otro" -> mostrar input
                if (otroChk) {
                const toggleOtro = () => {
                    const on = otroChk.checked;
                    otroWrap.style.display = on ? "block" : "none";
                    otroTxt.required = on;
                    if (!on) otroTxt.value = "";
                };
                otroChk.addEventListener("change", toggleOtro);
                toggleOtro();
                }
            })();
            </script>


        <div class="row" style="margin-top: 15px; display: none;" id="otro-departamento-row">
            <div class="col" style="width: 100%;">
            <label>Especifique el departamento</label>
            <input type="text" name="otro_departamento" id="otro_departamento" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;" placeholder="Escriba el departamento">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col" style="width: 100%;">
                <label>Documentos</label>
            </div>
        </div>

        <div>                

            <div id="drop-area" class="p-4 border rounded text-center" style="background:#fff; cursor:pointer;">
                <button type="button" id="browse-btn" class="btn btn-azul">Subir Documentos</button>
                <input id="file-input" type="file" name="archivos" multiple style="display: none;" />
            </div>

            <ul id="file-list" class="list-group mt-3"></ul>  
        </div>

        <div>
            <hr style="border:0; height:1px; background:linear-gradient(90deg, rgba(0,91,197,0), rgba(0,91,197,0.6), rgba(0,91,197,0)); margin:20px 0 24px;">
        </div>



        <!-- BOT√ìN ICONO -->        


        <div class="row">
            <div class="col-center">
                <a class="btn btn-azul btn-tooltip" title="Volver a la Lista" href="/">‚¨Ö</a>
            </div>

            <div class="col-center">
                <button class="btn btn-azul btn-tooltip" type="submit" title="Guardar el oficio jur√≠dico" style="position: relative;">üíæ</button>
            </div>
        </div>

    </div>
    
    </form>


<br>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const dropArea   = document.getElementById('drop-area');
    const fileInput  = document.getElementById('file-input');
    const browseBtn  = document.getElementById('browse-btn');
    const fileListUl = document.getElementById('file-list');

    // Array donde vamos a guardar los archivos seleccionados
    let selectedFiles = [];

    // ---------------------------
    // helpers
    // ---------------------------
    function bytesToSize(bytes) {
        if (bytes === 0) return '0 B';
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function rebuildInputFiles() {
        // Reconstruye fileInput.files con los archivos que quedan
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(f => dataTransfer.items.add(f));
        fileInput.files = dataTransfer.files;
    }

    function renderFileList() {
        fileListUl.innerHTML = '';

        if (selectedFiles.length === 0) {
            return;
        }

        selectedFiles.forEach((file, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';

            li.innerHTML = `
                <div class="text-start">
                    <strong>${file.name}</strong><br>
                    <small class="text-muted">${bytesToSize(file.size)}</small>
                </div>
                <button type="button" class="btn btn-rojo btn-tooltip" title="Quitar" data-index="${index}">
                    ‚Äã‚ùå
                </button>
            `;

            fileListUl.appendChild(li);
        });

        // manejar clicks en bot√≥n "Quitar"
        fileListUl.querySelectorAll('button[data-index]').forEach(btn => {
            btn.addEventListener('click', function () {
                const idx = parseInt(this.getAttribute('data-index'));
                selectedFiles.splice(idx, 1);     // eliminar del array
                rebuildInputFiles();              // actualizar input.files
                renderFileList();                 // re-dibujar lista
            });
        });
    }

    function addFiles(files) {
        // files es un FileList o array-like
        Array.from(files).forEach(file => {
            // evitar duplicados por nombre + tama√±o + fecha modif
            const exists = selectedFiles.some(f =>
                f.name === file.name &&
                f.size === file.size &&
                f.lastModified === file.lastModified
            );
            if (!exists) {
                selectedFiles.push(file);
            }
        });

        rebuildInputFiles();
        renderFileList();
    }

    // ---------------------------
    // Eventos
    // ---------------------------

    // click en el bot√≥n ‚Üí abre selector de archivos
    browseBtn.addEventListener('click', () => fileInput.click());

    // click en el √°rea completa ‚Üí tambi√©n abre selector
    dropArea.addEventListener('click', (e) => {
        // evitamos que el click en el bot√≥n se duplique
        if (e.target.id !== 'browse-btn') {
            fileInput.click();
        }
    });

    // cuando el usuario selecciona archivos por el input
    fileInput.addEventListener('change', function () {
        if (this.files && this.files.length > 0) {
            addFiles(this.files);
        }
    });

    // drag & drop
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('border-primary');
            dropArea.style.background = '#f8f9fa';
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('border-primary');
            dropArea.style.background = '#fff';
        });
    });

    dropArea.addEventListener('drop', function (e) {
        const dt = e.dataTransfer;
        if (dt && dt.files && dt.files.length > 0) {
            addFiles(dt.files);
        }
    });
});
    </script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const fechaOficio    = document.getElementById('fecha_oficio');
    const fechaRespuesta = document.getElementById('fecha_respuesta');
    const form           = document.getElementById('form-oficio');

    const inputsFecha = [fechaOficio, fechaRespuesta];
    const feriados = new Set();
    let feriadosCargados = false;

    // 1) Cargar feriados desde la API
    fetch('https://api.boostr.cl/holidays.json')
    .then(response => response.json())
    .then(data => {
        let lista = [];

        // Caso 1 ‚Üí Si data ES un array
        if (Array.isArray(data)) {
            lista = data;
        }

        // Caso 2 ‚Üí Si data es OBJETO y tiene una clave con array
        else {
            // Buscar cualquier array dentro del objeto
            for (const key in data) {
                if (Array.isArray(data[key])) {
                    lista = data[key];
                    break;
                }
            }
        }

        if (lista.length === 0) {
            console.error("No se encontr√≥ ninguna lista de feriados en la API.");
            return;
        }

        lista.forEach(item => {
            if (item.date) {
                feriados.add(item.date);
            }
        });

        feriadosCargados = true;
        console.log("Feriados cargados:", feriados);
    })
    .catch(error => {
        console.error('No se pudieron cargar los feriados:', error);
    });


    // 2) Funci√≥n para ver si una fecha es inv√°lida
    function esFechaInvalida(valorFecha) {
        if (!valorFecha) return false;

        const fecha = new Date(valorFecha + 'T00:00:00');

        const diaSemana = fecha.getDay(); // 0 dom, 6 s√°b
        if (diaSemana === 0 || diaSemana === 6) {
            return 'No se permiten s√°bados ni domingos.';
        }

        if (feriados.has(valorFecha)) {
            return 'La fecha seleccionada es un d√≠a feriado.';
        }

        return false;
    }

    // 3) Validaci√≥n gen√©rica (sirve para change y para submit)
    function validarFechas(mostrarAlert = false) {
        for (const input of inputsFecha) {
            if (!input) continue;

            const valor = input.value;
            const mensajeError = esFechaInvalida(valor);

            if (mensajeError) {
                input.value = '';
                input.setCustomValidity(mensajeError);
                input.reportValidity();

                if (mostrarAlert) {
                    if (mensajeError.includes('feriado')) {
                        alert('No se puede guardar el oficio en un d√≠a feriado.');
                    } else {
                        alert(mensajeError);
                    }
                }
                return false; // hay al menos una fecha mala
            } else {
                input.setCustomValidity('');
            }
        }
        return true;
    }

    // 4) Validar al cambiar fecha
    inputsFecha.forEach(input => {
        input.addEventListener('change', function () {
            validarFechas(false);
        });
    });
});
</script>


{% endblock %}
