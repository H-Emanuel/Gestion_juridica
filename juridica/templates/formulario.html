{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Registro JurÃ­dico</title>
    <link href="{% static 'css/btn.css' %}" rel="stylesheet">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #e9eef5;
            padding: 40px 0;
            margin: 0;
        }

        .container {
            width: 60%;
            max-width: 900px;
            background: white;
            margin: auto;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003366;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            color: #003366;
            margin-bottom: 4px;
        }

        /* CAMPOS DE 3 CM */
        .small-box {
            width: 110px; /* â‰ˆ3 centÃ­metros */
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f9fafc;
        }

        textarea, input[type="text"], input[type="date"] {
            transition: all 0.2s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #005bc5;
            background: white;
            box-shadow: 0 0 8px rgba(0, 91, 197, 0.3);
            outline: none;
        }

        /* ORGANIZACIÃ“N EN FILAS */
        .row {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-top: 15px;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        /* BOTÃ“N PEQUEÃ‘O CON ICONO */
        .btn-icon {
            margin-top: 25px;
            padding: 10px;
            width: 45px;
            height: 45px;
            font-size: 20px;
            background: #005bc5;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: #003f8a;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #005bc5;
        }


    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“„ Registrar Oficio JurÃ­dico</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- FILA 1: Folio y NÂ° Oficio -->
        <div class="row">
            <div class="col">
                <label>Folio</label>
                <input class="small-box" type="text" name="folio" required>
            </div>

            <div class="col">
                <label>NÂ° Oficio</label>
                <input class="small-box" type="text" name="oficio" required>
            </div>
        </div>

        <!-- MATERIA -->
        <div class="row" style="margin-top: 20px;">
            <div class="col" style="width: 100%;">
                <label>Materia</label>
                <textarea name="materia" rows="3" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;"></textarea>
            </div>
        </div>

        <!-- FILA 2: FECHAS -->
        <div class="row">
            <div class="col">
                <label>Fecha de Oficio</label>
                <input class="small-box" type="date" name="fecha_oficio" required>
            </div>

            <div class="col">
                <label>Fecha de Respuesta</label>
                <input class="small-box" type="date" name="fecha_respuesta">
            </div>
        </div>

        <!-- RESPUESTA -->
        <div class="row" style="margin-top: 20px;">
            <div class="col" style="width: 100%;">
                <label>Respuesta</label>
                <textarea name="respuesta" rows="3" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;"></textarea>
            </div>
        </div>

        <!-- ASIGNACIÃ“N -->
        <div class="row" style="margin-top: 20px;">
            <div class="col" style="width: 100%;">
                <label>AsignaciÃ³n</label>
                <input type="text" name="asignacion" style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col" style="width: 100%;">
                <label>Documentos</label>
            </div>
        </div>

        <div>                

            <div id="drop-area" class="p-4 border rounded text-center" style="background:#fff; cursor:pointer;">
                <button type="button" id="browse-btn" class="btn btn-azul">Subir Documentos</button>
                <input id="file-input" type="file" name="archivos" multiple style="display: none;" />
            </div>

            <ul id="file-list" class="list-group mt-3"></ul>  
        </div>

        <div>
            <hr style="border:0; height:1px; background:linear-gradient(90deg, rgba(0,91,197,0), rgba(0,91,197,0.6), rgba(0,91,197,0)); margin:20px 0 24px;">
        </div>



        <!-- BOTÃ“N ICONO -->        

        <button class="btn btn-azul" type="submit">Guardar Oficio JurÃ­dicoðŸ’¾</button>

    </form>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const dropArea   = document.getElementById('drop-area');
    const fileInput  = document.getElementById('file-input');
    const browseBtn  = document.getElementById('browse-btn');
    const fileListUl = document.getElementById('file-list');

    // Array donde vamos a guardar los archivos seleccionados
    let selectedFiles = [];

    // ---------------------------
    // helpers
    // ---------------------------
    function bytesToSize(bytes) {
        if (bytes === 0) return '0 B';
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function rebuildInputFiles() {
        // Reconstruye fileInput.files con los archivos que quedan
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(f => dataTransfer.items.add(f));
        fileInput.files = dataTransfer.files;
    }

    function renderFileList() {
        fileListUl.innerHTML = '';

        if (selectedFiles.length === 0) {
            return;
        }

        selectedFiles.forEach((file, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';

            li.innerHTML = `
                <div class="text-start">
                    <strong>${file.name}</strong><br>
                    <small class="text-muted">${bytesToSize(file.size)}</small>
                </div>
                <button type="button" class="btn btn-azul" data-index="${index}">
                    Quitar
                </button>
            `;

            fileListUl.appendChild(li);
        });

        // manejar clicks en botÃ³n "Quitar"
        fileListUl.querySelectorAll('button[data-index]').forEach(btn => {
            btn.addEventListener('click', function () {
                const idx = parseInt(this.getAttribute('data-index'));
                selectedFiles.splice(idx, 1);     // eliminar del array
                rebuildInputFiles();              // actualizar input.files
                renderFileList();                 // re-dibujar lista
            });
        });
    }

    function addFiles(files) {
        // files es un FileList o array-like
        Array.from(files).forEach(file => {
            // evitar duplicados por nombre + tamaÃ±o + fecha modif
            const exists = selectedFiles.some(f =>
                f.name === file.name &&
                f.size === file.size &&
                f.lastModified === file.lastModified
            );
            if (!exists) {
                selectedFiles.push(file);
            }
        });

        rebuildInputFiles();
        renderFileList();
    }

    // ---------------------------
    // Eventos
    // ---------------------------

    // click en el botÃ³n â†’ abre selector de archivos
    browseBtn.addEventListener('click', () => fileInput.click());

    // click en el Ã¡rea completa â†’ tambiÃ©n abre selector
    dropArea.addEventListener('click', (e) => {
        // evitamos que el click en el botÃ³n se duplique
        if (e.target.id !== 'browse-btn') {
            fileInput.click();
        }
    });

    // cuando el usuario selecciona archivos por el input
    fileInput.addEventListener('change', function () {
        if (this.files && this.files.length > 0) {
            addFiles(this.files);
        }
    });

    // drag & drop
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('border-primary');
            dropArea.style.background = '#f8f9fa';
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('border-primary');
            dropArea.style.background = '#fff';
        });
    });

    dropArea.addEventListener('drop', function (e) {
        const dt = e.dataTransfer;
        if (dt && dt.files && dt.files.length > 0) {
            addFiles(dt.files);
        }
    });
});
</script>

    <a href="/">â¬… Volver a la Lista</a>
</div>

</body>
</html>
