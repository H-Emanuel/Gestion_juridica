        </div>



        <!-- BOT√ìN ICONO -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const dropArea   = document.getElementById('drop-area');
    const fileInput  = document.getElementById('file-input');
    const browseBtn  = document.getElementById('browse-btn');
    const fileListUl = document.getElementById('file-list');

    // Array donde vamos a guardar los archivos seleccionados
    let selectedFiles = [];

    // ---------------------------
    // helpers
    // ---------------------------
    function bytesToSize(bytes) {
        if (bytes === 0) return '0 B';
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return parseFloat((bytes / Math.pow(1024, i)).toFixed(1)) + ' ' + sizes[i];
    }

    function rebuildInputFiles() {
        // Reconstruye fileInput.files con los archivos que quedan
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(f => dataTransfer.items.add(f));
        fileInput.files = dataTransfer.files;
    }

    function renderFileList() {
        fileListUl.innerHTML = '';

        if (selectedFiles.length === 0) {
            return;
        }

        selectedFiles.forEach((file, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';

            li.innerHTML = `
                <div class="text-start">
                    <strong>${file.name}</strong><br>
                    <small class="text-muted">${bytesToSize(file.size)}</small>
                </div>
                <button type="button" class="btn btn-azul" data-index="${index}">
                    Quitar
                </button>
            `;

            fileListUl.appendChild(li);
        });

        // manejar clicks en bot√≥n "Quitar"
        fileListUl.querySelectorAll('button[data-index]').forEach(btn => {
            btn.addEventListener('click', function () {
                const idx = parseInt(this.getAttribute('data-index'));
                selectedFiles.splice(idx, 1);     // eliminar del array
                rebuildInputFiles();              // actualizar input.files
                renderFileList();                 // re-dibujar lista
            });
        });
    }

    function addFiles(files) {
        // files es un FileList o array-like
        Array.from(files).forEach(file => {
            // evitar duplicados por nombre + tama√±o + fecha modif
            const exists = selectedFiles.some(f =>
                f.name === file.name &&
                f.size === file.size &&
                f.lastModified === file.lastModified
            );
            if (!exists) {
                selectedFiles.push(file);
            }
        });

        rebuildInputFiles();
        renderFileList();
    }

    // ---------------------------
    // Eventos
    // ---------------------------

    // click en el bot√≥n ‚Üí abre selector de archivos
    browseBtn.addEventListener('click', () => fileInput.click());

    // click en el √°rea completa ‚Üí tambi√©n abre selector
    dropArea.addEventListener('click', (e) => {
        // evitamos que el click en el bot√≥n se duplique
        if (e.target.id !== 'browse-btn') {
            fileInput.click();
        }
    });

    // cuando el usuario selecciona archivos por el input
    fileInput.addEventListener('change', function () {
        if (this.files && this.files.length > 0) {
            addFiles(this.files);
        }
    });

    // drag & drop
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('border-primary');
            dropArea.style.background = '#f8f9fa';
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('border-primary');
            dropArea.style.background = '#fff';
        });
    });

    dropArea.addEventListener('drop', function (e) {
        const dt = e.dataTransfer;
        if (dt && dt.files && dt.files.length > 0) {
            addFiles(dt.files);
        }
    });
});
    </script>

  <script>
document.addEventListener('DOMContentLoaded', function () {
    const fechaOficio    = document.getElementById('fecha_oficio');
    const fechaRespuesta = document.getElementById('fecha_respuesta');
    const form           = document.getElementById('form-oficio');

    const inputsFecha = [fechaOficio, fechaRespuesta];
    const feriados = new Set();
    let feriadosCargados = false;

    // 1) Cargar feriados desde la API
    fetch('https://api.boostr.cl/holidays.json')
    .then(response => response.json())
    .then(data => {
        let lista = [];

        // Caso 1 ‚Üí Si data ES un array
        if (Array.isArray(data)) {
            lista = data;
        }

        // Caso 2 ‚Üí Si data es OBJETO y tiene una clave con array
        else {
            // Buscar cualquier array dentro del objeto
            for (const key in data) {
                if (Array.isArray(data[key])) {
                    lista = data[key];
                    break;
                }
            }
        }

        if (lista.length === 0) {
            console.error("No se encontr√≥ ninguna lista de feriados en la API.");
            return;
        }

        lista.forEach(item => {
            if (item.date) {
                feriados.add(item.date);
            }
        });

        feriadosCargados = true;
        console.log("Feriados cargados:", feriados);
    })
    .catch(error => {
        console.error('No se pudieron cargar los feriados:', error);
    });


    // 2) Funci√≥n para ver si una fecha es inv√°lida
    function esFechaInvalida(valorFecha) {
        if (!valorFecha) return false;

        const fecha = new Date(valorFecha + 'T00:00:00');

        const diaSemana = fecha.getDay(); // 0 dom, 6 s√°b
        if (diaSemana === 0 || diaSemana === 6) {
            return 'No se permiten s√°bados ni domingos.';
        }

        if (feriados.has(valorFecha)) {
            return 'La fecha seleccionada es un d√≠a feriado.';
        }

        return false;
    }

    // 3) Validaci√≥n gen√©rica (sirve para change y para submit)
    function validarFechas(mostrarAlert = false) {
        for (const input of inputsFecha) {
            if (!input) continue;

            const valor = input.value;
            const mensajeError = esFechaInvalida(valor);

            if (mensajeError) {
                input.value = '';
                input.setCustomValidity(mensajeError);
                input.reportValidity();

                if (mostrarAlert) {
                    if (mensajeError.includes('feriado')) {
                        alert('No se puede guardar el oficio en un d√≠a feriado.');
                    } else {
                        alert(mensajeError);
                    }
                }
                return false; // hay al menos una fecha mala
            } else {
                input.setCustomValidity('');
            }
        }
        return true;
    }

    // 4) Validar al cambiar fecha
    inputsFecha.forEach(input => {
        input.addEventListener('change', function () {
            validarFechas(false);
        });
    });
});
</script>
